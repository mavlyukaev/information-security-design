<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать запись</title>
</head>
<body>
    <h1>Редактировать запись</h1>
    <form method="post" action="/edit/{{ id }}">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}" required><br>
        
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required><br>
        
        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic" value="{{ patronymic }}"><br>
        
        <label for="experience">Опыт (лет):</label>
        <input type="number" id="experience" name="experience" value="{{ experience }}" required><br>
        
        <button type="submit">Сохранить</button>
    </form>
    <p><a href="/">Вернуться к списку</a></p>
    
</body>
</html>
